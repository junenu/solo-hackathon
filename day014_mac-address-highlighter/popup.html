<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .header img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    
    h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    
    .control-group {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .color-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .color-picker {
      width: 50px;
      height: 30px;
      border: 1px solid #ddd;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      background-color: #e3f2fd;
      border-radius: 5px;
      text-align: center;
    }
    
    .count {
      font-size: 24px;
      font-weight: bold;
      color: #1976d2;
      margin: 5px 0;
    }
    
    .info {
      margin-top: 15px;
      padding: 10px;
      background-color: #fff3cd;
      border-radius: 5px;
      font-size: 12px;
      color: #856404;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon48.png" alt="MAC Highlighter">
    <h1>MAC Address Highlighter</h1>
  </div>
  
  <div class="control-group">
    <div class="toggle-container">
      <label for="toggleHighlight">Enable Highlighting</label>
      <label class="toggle-switch">
        <input type="checkbox" id="toggleHighlight" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="color-container">
      <label for="colorPicker">Highlight Color</label>
      <input type="color" id="colorPicker" class="color-picker" value="#ffff00">
    </div>
  </div>
  
  <div class="status">
    <div>MAC Addresses Found:</div>
    <div class="count" id="macCount">0</div>
  </div>
  
  <div class="info">
    <strong>Supported Formats:</strong><br>
    • XX:XX:XX:XX:XX:XX<br>
    • XX-XX-XX-XX-XX-XX<br>
    • XXXX.XXXX.XXXX<br>
    • XXXXXXXXXXXX
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
